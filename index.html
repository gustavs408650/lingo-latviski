<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingo Spēle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lingo</h1>
        
        <div class="game-info">
            <div class="lives">Dzīvības: <span id="lives">3</span></div>
            <div class="score">Punkti: <span id="score">0</span></div>
        </div>

        <div id="game-board">
            <!-- Game rows will be generated by JavaScript -->
        </div>

        <div class="input-section">
            <input type="text" id="word-input" maxlength="5" placeholder="Ievadiet vārdu...">
            <button id="submit-guess">Mēģināt</button>
        </div>

        <div class="used-letters">
            <h3>Izmantotie burti:</h3>
            <div id="used-letters-display"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
